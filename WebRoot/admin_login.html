<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>管理员登录</title>	
		<link rel="stylesheet" href="css/core.css" />
		<link rel="stylesheet" href="css/menu.css" />
		<link rel="stylesheet" href="css/amazeui.css" />
		<link rel="stylesheet" href="css/component.css" />
		<link rel="stylesheet" href="css/form.css" />
	</head>
	<body>
		<div class="account-pages">
			<div class="wrapper-page">
				<div class="text-center">
	                <strong class="logo">科院论坛</strong>
	           </div>            
	            <div class="m-t-40 card-box">
	            	<div class="text-center">
	                    <h4 class="text-uppercase font-bold m-b-0">管理员登录</h4>
	                </div>
	                <div class="panel-body">
	                	<form class="am-form" name="login" action="adminAction.action" onSubmit="return Check();">
	                		<div class="am-g">
	                			<div class="am-form-group">
							      <input type="text" class="am-radius"  placeholder="用户" name="adminname">
							    </div>
							
							    <div class="am-form-group form-horizontal m-t-20">
							      <input type="password" class="am-radius"  placeholder="密码" name="adminpwd">
							    </div>
							    
							   <!-- <div class="am-form-group ">
		                           	<label style="font-weight: normal;color: #999;">
								        <input type="checkbox" class="remeber"> 记住密码
								    </label>
		                        </div>-->
		                        
		                        <div class="am-form-group ">
		                        	<button type="submit" class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">登录</button>
		                        	<script language="JavaScript" type="text/javascript">
									function Check() {
										if(document.login.adminname.value == "") {
											window.alert("账号不能为空！");
											return false;
										}
										if(document.login.adminpwd.value == "") {
											window.alert("密码不能为空！");
											return false;
										}
										return true;
									}
									</script>
									<div class="am-form-group">
	                		        	<a href="login.html" target="_blank" class="amdin_log" style="margin-right: 50px;"><i class="fa fa-lock m-r-5"></i> 普通用户登录...</a>
                                    </div>
		                        </div>
	                </form>							
	                </div>
	            </div>
			</div>
		</div>

						</p>
					</div>
		</div>
	</body>
</html>
