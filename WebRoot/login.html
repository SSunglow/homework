<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>用户登录</title>	
		<link rel="stylesheet" href="css/core.css" />
		<link rel="stylesheet" href="css/menu.css" />
		<link rel="stylesheet" href="css/amazeui.css" />
		<link rel="stylesheet" href="css/component.css" />
		<link rel="stylesheet" href="css/form.css" />  
	</head>
	<body>
		<div class="account-pages">
			<div class="wrapper-page">
				<div class="text-center">
	                <strong class="logo">科院论坛</strong>
	           </div>            
	            <div class="m-t-40 card-box">
	            	<div class="text-center">
	                    <h4 class="text-uppercase font-bold m-b-0">登录</h4>
	                </div>
	                <div class="panel-body">
	                	<form class="am-form" method="post" action="loginAction.action" name="login" onSubmit="return Check()&&loginBtn_click();">
	                		<div class="am-g">
	                			<div class="am-form-group">
							      <input type="text" class="am-radius"  name="username"  placeholder="用户 "id="username">
							    </div>
							
							    <div class="am-form-group form-horizontal m-t-20">
							      <input type="password" class="am-radius" name="userpwd" placeholder="密码" id="userpwd">
							    </div>
							    
							    <div class="am-form-group ">
		                           	<label style="font-weight: normal;color: #999;">
								        <input type="checkbox" class="remeber" id="remember"> 记住密码
								    </label>
		                        </div>
		                        
		                        <div class="am-form-group ">
		                        	<button type="submit" class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">登录</button>
		                        	<script language="JavaScript" type="text/javascript">
									function Check() {
										if(document.login.username.value == "") {
											window.alert("账号不能为空！");
											return false;
										}
										if(document.login.userpwd.value == "") {
											window.alert("密码不能为空！");
											return false;
										}
										return true;
									}
									</script>
		                        </div>
		                        
		                        <div class="am-form-group ">
		                                <a href="register.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> 未注册? 注册</a>
 	                		    </div>
	                		    <div class="am-form-group">
	                		        	<a href="admin_login.html" target="_blank" class="amdin_log" style="margin-right: 50px;"><i class="fa fa-lock m-r-5"></i> 管理员入口...</a>
                                </div>
	                </form>							
	                </div>
	            </div>
			</div>
		</div>	
		<div class="footer-bd" align="center">
			<p>
				<a href="#">关于Forum_eagle</a>
				<a href="#">合作伙伴</a>
				<a href="#">联系我们</a>
				<em>© 2015-2025 Forum_eagle.com 版权所有</em>
			</p>
		</div>
	</body>
	<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
        var strName = localStorage.getItem('keyName');
        var strPass = localStorage.getItem('keyPass');
        if(strName){
            $('#username').val(strName);
        }if(strPass){
            $('#userpwd').val(strPass);
        }

    });
	
	function loginBtn_click(){
		var strName = $('#username').val();
           var strPass = $('#userpwd').val();
           localStorage.setItem('keyName',strName);
           if($('#remember').is(':checked')){
               localStorage.setItem('keyPass',strPass);
           }else{
               localStorage.removeItem('keyPass');
           }
	}
	</script>
</html>
