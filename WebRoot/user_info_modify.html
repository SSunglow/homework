 </div>

  <h3 align="center">编辑资料</h3>
                    
                <div class="tpl-block ">

                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal">
                            	
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>

                                        <input type="text" id="user-name" placeholder="姓名 / Name">
                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">性别 / Gender</label>

                                        <input type="text" id="user-name" placeholder="性别 / Gender">
                                    </div>
                                </div>
                                                               
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">年龄 / Age</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name" placeholder="年龄 / Age">
                                    </div>
                                </div>
                                
                                                               
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">家乡 / Home</label>

                                        <input type="text" id="user-name" placeholder="家乡 / Home">
                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">学校 / School</label>

                                        <input type="text" id="user-name" placeholder="学校 / School">
                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">技能 / Skill</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name" placeholder="技能 / Skill">
                                    </div>
                                </div>
                                       
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">简介 / Intro</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" id="user-intro" placeholder="输入个人简介"></textarea>
                                        <small>250字以内写出你的一生...</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">

                                    </div>
                                </div>
                            </form>
